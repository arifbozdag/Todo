<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width = device-width, initial-scale = 1">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

    <style type="text/css">
        body{
            font-size: 200%;
            font-familiy: arial, sans-serif;
        }
        #websiteTitle {
            font-size: 5em;
            vertical-align: middle;
            font-family: 'Pacifico', cursive;
            padding-left: 15px;
            color: #191970;
        }
        #websiteSlogan{
            font-size: 2em;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="i01.js"></script>

</head>

<body ng-app="app">
<div ng-controller="task">
    <div class="container">
        <div class="row">
            <div class="jombotron">
                <span id="websiteTitle">Todo List</span>
                <p id="websiteSlogan">Manage your tasks for a more productive day.</p>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div dynamic-drop-down></div>
                <div my-drop-down></div>
                <div my-drop-down2 ng-show=" secondOpen != undefined"></div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" style="overflow:hidden">
                <div my-task-box ng-show="show != undefined"></div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" style="overflow:hidden">
                <div class="well well-sm">
                    <p class="text-left"> {{task}} {{task1}}
                        <button ng-click="selectTask()" type="button" class="btn btn-warning btn-sm" style="float: right;">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
